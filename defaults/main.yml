---
# defaults file for auditd

auditd_package_debian:
  - auditd
  - audispd-plugins

auditd_package_redhat:
  - audit

auditd_rules_file: "/etc/audit/rules.d/hardening.rules"

auditd_backlog_limit: 8192
auditd_backlog_wait_time: 60000

# Extra rules to be appended into the template (string or multiline)
auditd_extra_rules: ""

# Whether to run a verification step that fails if no rules are loaded
auditd_strict_verify: true
